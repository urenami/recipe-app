<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    {% load slugify %}

    <!-- Fonts to match login page -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: url("{% static 'recipes/images/dough.jpg' %}") no-repeat fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding-top: 60px;
      }

      .page-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 15px 24px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .btn {
        font-family: "Pacifico", cursive;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #2c2c2c;
        border: none;
        transition: all 0.3s ease;
        cursor: pointer;
        display: inline-block;
      }
      .btn:hover {
        background: #1a1a1a;
        transform: scale(1.05);
      }

      .logo-text {
        font-family: "Pacifico", cursive;
        font-size: 42px;
        text-align: center;
        color: #ffd700;
        margin: 30px auto 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      .recipe_grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 0 20px 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .grid_item {
        flex: 0 0 280px;
        max-width: 280px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
        padding: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .grid_item:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .grid_item a {
        text-decoration: none;
      }

      .grid_item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 10px;
        display: block;
      }

      .grid_item h4 a {
        font-family: "Pacifico", cursive;
        font-size: 18px;
        color: #2c2c2c;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="page-header">
      <form action="{% url 'recipes:search' %}" method="GET">
        {% csrf_token %}
        <button type="submit" class="btn">Search</button>
      </form>

      <form action="{% url 'logout' %}" method="post" style="display: inline">
        {% csrf_token %}
        <button type="submit" class="btn">Logout</button>
      </form>

      <a href="{% url 'recipes:about_me' %}" class="btn">About Me</a>
    </div>

    <!-- Logo replaced with yellow text -->
    <h1 class="logo-text">Recipes</h1>

    <div class="recipe_grid">
      {% for object in object_list %}
      <div class="grid_item">
        <a href="{{ object.get_absolute_url }}">
          <img src="{% static 'recipes/images/' %}{{ object.name|slugify }}.jpg" alt="{{ object.name }}">
          <h4><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></h4>
        </a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
