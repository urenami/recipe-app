<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}

    <!-- Fonts to match login page -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: url("{% static 'recipes/images/dough.jpg' %}") no-repeat
          fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding-top: 60px; /* only on list.html */
      }

      /* Navbar: centered with even gaps, no cutoff on the right */
      .page-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        display: flex;
        justify-content: center; /* center the 3 buttons */
        align-items: center;
        gap: 20px; /* even spacing */
        padding: 15px 24px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .btn {
        font-family: "Pacifico", cursive;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #2c2c2c;
        border: none;
        transition: all 0.3s ease;
        cursor: pointer;
        display: inline-block;
      }
      .btn:hover {
        background: #1a1a1a;
        transform: scale(1.05);
      }

      /* Logo */
      .logo {
        max-width: 180px;
        display: block;
        margin: 30px auto 40px;
      }

      /* ===== Recipe Grid (flexbox) =====
         - consistent card width
         - centered last row
      */
      .recipe_grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* <- centers the last row */
        gap: 20px;
        padding: 0 20px 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Card */
      .grid_item {
        flex: 0 0 280px; /* fixed, consistent card width */
        max-width: 280px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
        padding: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .grid_item:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .grid_item a {
        text-decoration: none;
      }

      .grid_item img {
        width: 100%;
        height: 180px; /* uniform image height */
        object-fit: cover; /* crop nicely */
        border-radius: 12px;
        margin-bottom: 10px;
        display: block;
      }

      .grid_item h4 a {
        font-family: "Pacifico", cursive;
        font-size: 18px; /* not oversized */
        color: #2c2c2c;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="page-header">
      <form action="{% url 'recipes:search' %}" method="GET">
        {% csrf_token %}
        <button type="submit" class="btn">Search</button>
      </form>

      <form action="{% url 'logout' %}" method="post" style="display: inline">
        {% csrf_token %}
        <button type="submit" class="btn">Logout</button>
      </form>

      <a href="{% url 'recipes:about_me' %}" class="btn">About Me</a>
    </div>

    <!-- Logo -->
    <img
      class="logo"
      src="{% static 'recipes/images/recipes.png' %}"
      alt="Recipes Logo"
    />

    <!-- Cards -->
    <div class="recipe_grid">
      {% for object in object_list %}
      <div class="grid_item">
        <a href="{{ object.get_absolute_url }}">
          <img src="{{ object.pic.url }}" alt="{{ object.name }}" />
          <h4><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></h4>
        </a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
