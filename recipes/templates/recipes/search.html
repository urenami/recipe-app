<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Recipes | Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
          url("{% static 'recipes/images/dough.jpg' %}") no-repeat fixed;
        background-size: cover;
        color: #fff;
        margin: 0;
      }

      /* Navigation bar */
      .nav-bar {
        display: flex;
        justify-content: center;
        background-color: rgba(44, 44, 44, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 2;
        padding: 8px 20px;
      }

      .nav-bar a,
      .nav-bar button {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        padding: 10px 20px;
        background-color: #2c2c2c;
        margin: 0 10px;
        border: none;
        font-family: "Pacifico", cursive;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-bar a:hover,
      .nav-bar button:hover {
        background-color: #1a1a1a;
        transform: scale(1.05);
      }

      /* Container for form + results */
      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 120px;
        width: 100%;
      }

      /* Shared styling for form and results */
      .form_data,
      .result-container {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 25px;
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin: 20px auto;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      }

      .dropdown select {
        width: 80%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        font-size: 1rem;
      }

      .form_data button[type="submit"] {
        background-color: #2c2c2c;
        color: #fff;
        font-size: 18px;
        border-radius: 50px;
        padding: 10px 20px;
        border: none;
        font-family: "Pacifico", cursive;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .form_data button[type="submit"]:hover {
        background-color: #444;
        transform: scale(1.05);
      }

      /* Chart */
      .chart-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      .chart-container img {
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        max-width: 100%;
      }

      /* Difficulty colors */
      .difficulty.easy {
        color: #00ff00;
        font-weight: bold;
      }
      .difficulty.intermediate {
        color: #ffa500; /* orange */
        font-weight: bold;
      }
      .difficulty.hard {
        color: #ff4c4c;
        font-weight: bold;
      }

      /* Back button */
      .back_btn {
        font-family: "Pacifico", cursive;
        color: #fff;
        background-color: #2c2c2c;
        border-radius: 50px;
        padding: 10px 25px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: all 0.3s ease;
      }
      .back_btn:hover {
        background-color: #1a1a1a;
        transform: scale(1.05);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form_data,
      .result-container {
        animation: fadeInUp 0.8s ease;
      }

      .dropdown select {
        background: rgba(44, 44, 44, 0.8);
        color: #fff;
        border: 1px solid #ffd700;
        border-radius: 8px;
        padding: 10px;
        width: 80%;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .dropdown select:focus {
        outline: none;
        box-shadow: 0 0 5px #ffd700;
      }

      .result-container h3 {
        font-family: "Pacifico", cursive;
        font-size: 1.8rem;
        color: #ffd700;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        margin-bottom: 20px;
      }

      /* Unified heading style for both search + results */
      .form_data h1,
      .result-container h3 {
        font-family: "Pacifico", cursive;
        font-size: 2rem;
        color: #ffd700; /* gold */
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); /* glow */
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Navigation bar -->
    <div class="nav-bar">
      <a href="{% url 'recipes:list' %}">Recipes</a>
      <form action="{% url 'logout' %}" method="post" style="display: inline">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    </div>

    <div class="content-container">
      <!-- Search form -->
      <form action="" method="POST" class="form_data">
        <h1>Search Recipes</h1>
        {% csrf_token %}
        <div class="dropdown">{{ form }}</div>
        <button type="submit">Search</button>
      </form>

      <!-- Results -->
      <div class="result-container">
        <h3>Recipes with difficulty: {{ recipe_diff }}</h3>

        {% if recipe_df %} {% if chart %}
        <div class="chart-container">
          <img alt="chart" src="data:image/png;base64, {{ chart|safe }}" />
        </div>
        {% endif %} {% else %}
        <h3>No recipes found for difficulty: {{ recipe_diff }}</h3>
        {% endif %}

        <a href="{% url 'recipes:list' %}" class="back_btn">Back</a>
      </div>
    </div>
  </body>
</html>
