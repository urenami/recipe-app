{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome | Recipe App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
          url("{% static 'recipes/images/dough.jpg' %}") no-repeat center center
          fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hero {
        text-align: center;
        color: #fff;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        max-width: 500px;
        animation: popIn 0.8s ease;
      }

      .hero h1 {
        font-family: "Pacifico", cursive;
        font-size: 2.5rem;
        color: #ffd700;
        margin-bottom: 15px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      }

      .hero p {
        font-size: 1.1rem;
        margin-bottom: 25px;
        line-height: 1.6;
        color: #f1f1f1;
      }

      .btn {
        padding: 12px 30px;
        border-radius: 50px;
        font-family: "Pacifico", cursive;
        font-size: 1.2rem;
        color: #fff;
        background: linear-gradient(135deg, #2c2c2c, #444);
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        display: inline-block;
      }

      .btn:hover {
        background: linear-gradient(135deg, #444, #2c2c2c);
        transform: scale(1.05);
        box-shadow: 0 0 10px #ffd700;
      }

      @keyframes popIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to My Recipe App!</h1>
      <p>
        üç≥ Discover delicious recipes, filter them by difficulty, and view
        cooking analytics with interactive charts.  
        <br /><br />
        Built with <b>Django</b>, <b>Matplotlib</b>, and a touch of
        <b>glassmorphic design</b>.
      </p>
      <a href="{% url 'login' %}" class="btn">Login</a>
    </div>
  </body>
</html>
