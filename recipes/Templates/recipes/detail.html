<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
        body {
            background: url("{% static 'recipes/images/dough.jpg' %}") no-repeat fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .details_modal {
            text-align: center;
        }

        .food_image {
            border-radius: 15px;
        }

        .details_body {
            margin-top: 20px;
        }

        .details_short {
            text-align: left;
            font-size: 20px; /
        }

        .login_btn {
            margin-top: 20px;
            font-size: 18px; 
        }
    </style>
</head>

<body>
    <div class="details_modal">
        <h2>{{object.name}}</h2>
        <img class="food_image" src="{{object.pic.url}}" />
        <div class="details_body">
            <div class="details_short">
                <b>Name: </b> {{object.name}} <br>
                <b>Cooking Time: </b> {{object.cooking_time}} <br>
                <b>Difficulty: </b> {{object.difficulty}} <br>
                <b>Ingredients: </b> {{object.ingredients}} <br><br>
            </div>
            <div class="details_long">
                <button onclick="goBack()" class="login_btn">Back</button>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
