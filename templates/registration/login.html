{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | Recipe App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
          url("{% static 'recipes/images/dough.jpg' %}") no-repeat center center
            fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        animation: fadeInUp 0.9s ease;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      /* Hover effect for card */
      .login-card:hover {
        transform: scale(1.01);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
      }

      .login-card h2 {
        font-family: "Pacifico", cursive;
        color: #ffd700;
        margin-bottom: 10px;
        font-size: 2rem;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      }

      /* Subtitle */
      .subtitle {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 20px;
      }

      /* Input wrapper with icon */
      .input-wrapper {
        position: relative;
        margin: 15px 0;
      }

      .input-wrapper i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #ffd700;
      }
      .login-card input[type="text"],
      .login-card input[type="password"] {
        width: 100%;
        padding: 12px 12px 12px 40px; 
        border-radius: 8px;
        border: 1px solid #ffd700;
        background: rgba(44, 44, 44, 0.8);
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
        box-sizing: border-box; 
      }

      .login-card input:focus {
        box-shadow: 0 0 6px #ffd700;
      }

      .login-card button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #2c2c2c;
        color: #fff;
        border-radius: 50px;
        font-family: "Pacifico", cursive;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
      }

      .login-card button:hover {
        background: #444;
        transform: scale(1.05);
        box-shadow: 0 0 10px #ffd700;
      }

      /* Register / Forgot links */
      .login-links {
        margin-top: 15px;
        font-size: 0.85rem;
      }

      .login-links a {
        color: #ffd700;
        text-decoration: none;
        margin: 0 5px;
      }

      .login-links a:hover {
        text-decoration: underline;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Login</h2>
      <p class="subtitle">Welcome back! Please sign in to continue.</p>

      <form method="post">
        {% csrf_token %}
        <div class="input-wrapper">
          <i class="fa fa-user"></i>
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="login-links">
        <a href="#">Create an account</a> | <a href="#">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
