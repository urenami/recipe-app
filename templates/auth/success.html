<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <title>Welcome To My Recipe App | Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="{% static 'recipes/images/welcome.png' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <style type="text/css">
      body {
        background: url("{% static 'recipes/images/dough.jpg' %}") no-repeat
          fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .auth_modal {
        width: 35%;
        border: 2px solid #fff;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        margin-top: 100px;
        text-align: center;
        border-radius: 100px;
      }

      .auth_modal a {
        margin-top: 20px;
        text-decoration: none;
        color: #fff;
        padding: 15px 30px;
        background-color: #2c2c2c;
        border-radius: 8px;
        font-size: 18px;
      }

      .personalized_message {
        font-style: italic;
        margin-bottom: 10px;
      }

      .social_links {
        margin-top: 20px;
        font-size: 16px;
      }

      .background_pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'recipes/images/pattern.png' %}") repeat;
        opacity: 0.2;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="background_pattern"></div>
    <div class="auth_modal">
      <h2>You Have Successfully Logged Out!</h2>
      <p class="personalized_message">
        Thank you for using our Recipe App. We hope to see you again soon!
      </p>
      <br />
      <a href="{% url 'login' %}">Login</a>
    </div>
  </body>
</html>
