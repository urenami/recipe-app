<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome To My Recipe App | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="shortcut icon" href="{% static 'recipes/images/dough.png' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("{% static 'recipes/images/dough.jpg' %}") no-repeat
          center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      /* Container to Center Everything */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
      }

      /* Logo Styling */
      .logo {
        max-width: 220px;
        height: auto;
        margin-bottom: 30px;
      }

      /* Login Box */
      .login-container {
        background: rgba(255, 255, 255, 0.85);
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .login-container h2 {
        font-weight: 600;
        margin-bottom: 15px;
      }

      .login-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
      }

      /* Stylish Login Button */
      .login-btn {
        width: 100%;
        padding: 12px;
        background: #2c2c2c;
        color: #ffffff;
        font-family: "Pacifico", cursive;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        background: #444;
        transform: scale(1.05);
      }

      /* Messages Styling */
      .messages {
        list-style-type: none;
        padding: 0;
        margin: 0 0 10px 0;
      }

      .messages li {
        padding: 10px;
        background-color: #d4edda;
        color: #155724;
        border-radius: 4px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message|escape }}
      </li>
      {{ message|escape }} {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
      <img
        class="logo"
        src="{% static 'recipes/images/welcome.png' %}"
        alt="Welcome Logo"
      />

      <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'recipes:login' %}" method="post">
          {% csrf_token %}

          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="login-input"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="login-input"
            required
          />

          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
